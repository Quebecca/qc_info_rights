<div class="table-fit">
    <table id="typo3-backend-user-list" class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th class="col-title"><f:translate key="LLL:EXT:beuser/Resources/Private/Language/locallang.xlf:userName" /> / <f:translate key="LLL:EXT:beuser/Resources/Private/Language/locallang.xlf:realName" /></th>
            <th><f:translate key="LLL:EXT:beuser/Resources/Private/Language/locallang.xlf:email" /></th>
            <th><f:translate key="LLL:EXT:beuser/Resources/Private/Language/locallang.xlf:lastLogin" /></th>
            <th><f:translate key="LLL:EXT:beuser/Resources/Private/Language/locallang.xlf:disable_compare" /></th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{backendUsers}" as="backendUser">
            <f:render partial="BeUserList/IndexListRow" section="list_row" arguments="{demand: demand, backendUser: backendUser, onlineBackendUsers: onlineBackendUsers, dateFormat: dateFormat, timeFormat: timeFormat, compareUserUidList: compareUserUidList, currentUserUid: currentUserUid}" />
        </f:for>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <f:count subject="{backendUsers}" /> <f:translate key="LLL:EXT:beuser/Resources/Private/Language/locallang.xlf:users" />
            </td>
        </tr>
        </tfoot>
    </table>
</div>
